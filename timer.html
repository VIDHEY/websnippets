<!DOCTYPE html>
<html>
<head>
	<title>timer</title>
  <link href="css/jquery.classycountdown.css" rel="stylesheet" type="text/css">
  <link href="css/style2.css" rel="stylesheet" type="text/css" media="all" /> 
</head>
<body>
	<div class="content">

    <div class="main">
     
     <div id="countdown9" class="ClassyCountdownDemo"></div>    
</div>
</div>


<script src="js/jquery-timer/jquery.min.js"></script>
     <script src="js/jquery-timer/jquery.knob.js"></script>
     <script src="js/jquery-timer/jquery.throttle.js"></script>
     <script src="js/jquery-timer/jquery.classycountdown.js"></script>
    <script>
       var currentDate = new Date().getTime()/1000;     
        var futureDate  = new Date("April 17, 2018 10:00:00").getTime()/1000;

       $(document).ready(function() {
      $('#countdown9').ClassyCountdown({
         

        end: futureDate,
        now: currentDate,
        labels: true,
        style: {
          element: "",
          textResponsive: .5,
          days: {
            gauge: {
              thickness: .10,
              bgColor: "rgba(0,0,0,0)",
              fgColor: "#000000",
              lineCap: 'round'
            },
            textCSS: 'font-weight:300; color:#2f3238;'
          },
          hours: {
             gauge: {
               thickness: .10,
               bgColor: "rgba(0,0,0,0)",
               fgColor: "#000000",
               lineCap: 'round'
             },
             textCSS: ' font-weight:300; color:#2f3238;'
           },
        minutes: {
          gauge: {
            thickness: .10,
            bgColor: "rgba(0,0,0,0)",
            fgColor: "#000000",
            lineCap: 'round'
          },
          textCSS: ' font-weight:300; color:#2f3238;'
        },
        seconds: {
          gauge: {
            thickness: .10,
            bgColor: "rgba(0,0,0,0)",
            fgColor: "#000000",
            lineCap: 'round'
          },
          textCSS: ' font-weight:300; color:#2f3238;'
        }

      },
      onEndCallback: function() {
        console.log("Time out!");
      }
    });
  });
</script>  
</div>
</body>
</html>
