<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>

<div class=" container-width">
    <div class="container">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 card">
    <div class="row">
    <img src="https://placehold.it/150x80" class="img-responsive col-md-3 logo">

    <h2 class="heading col-md-9"> R e g i s t r a t i o n</h2>
    </div>
    <!-- FORM-->
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-12 heading">
                <label for="exampleInputHeading1">Please enter the following detials</label>
            </div>
            </div>

            <div class="row">
                <div class="col-md-3 text">
                    <label for="firstname">First Name</label></div>
                <div class="col-md-8">
                <input type="text" class=" textbox form-control" id="exampleInputName1" placeholder="Name">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 text">
                    <label for="firstname">Last Name</label></div>
                <div class="col-md-8">
                <input type="text" class=" textbox form-control" id="exampleInputName1" placeholder="Name">
                </div>
            </div>

            <div class="row text">
                <div class="col-md-3 ">
                    <label for="firstname">Email</label></div>
                <div class="col-md-8">
                <input type="text" class=" textbox form-control" id="exampleInputName1" placeholder="Name">
                </div>
            </div>


            <div class="row text">
                <div class="col-md-3">
                    <label for="firstname">Job Title</label></div>
                <div class="col-md-8">
                <input type="text" class=" textbox form-control" id="exampleInputName1" placeholder="Name">
                </div>
            </div>
            <div class="row text">
            <div class="col-md-3">
                    <label for="firstname">Any Special Needs or Request?</label></div>
            <div class="col-md-8">
                <textarea class="form-control"  placeholder="Your message here" id="exampleInputText1" type="text"
                rows="5"></textarea>

                </div>
            </div>

            <div class="row">
            <div class=" col-md-12 text-center " >
                <button class="btn btn-default heading" type="submit">
                    Register
                </button>
                </div>
            </div>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
    </div>
</div>
</div>



</body>
</html>
